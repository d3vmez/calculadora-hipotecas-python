<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="Pablo, Marcos">
    <title>Calculadora hipotecas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/calculadora.css}">

    <!-- DataTables -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <link rel="stylesheet" type="text/css" href="./static/css/calculadora.css">

</head>

<body>

    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <h1 class="display-5 fw-bold">Calculadora hipotecas</h1>
                </a>
            </header>

            <div class="row align-items-md-stretch mb-4">
                <div class="col-md-6">
                    <div class="h-100 p-5 text-white bg-dark rounded-3">
                        <h2>Introduce tus datos</h2>

                        <form id="formulario" class="form-horizontal align-items-center">
                            <div class="row gx-3">
                                <div class="col-lg-6 mb-4">
                                    <label class="form-label">Precio inmueble</label> <input type="number" required id="capitalInmueble"
                                        class="form-control" placeholder="" step="any" min="0" name="capitalInmueble" value="120000"/>
                                </div>

                                <div class="col-lg-6 mb-4">
                                    <label class="form-label">Importe inicial</label> <input step="any" min="0" required id="capitalAportado"
                                        type="number" required class="form-control" name="capitalAportado" value="40000">
                                </div>
                            </div>

                            <div class="row gx-3">
                                <div class="col-lg-4 mb-4">
                                    <label class="form-label">Ahorros</label> <input type="number" required id="ahorros"
                                        class="form-control" placeholder="" step="any" min="0" name="ahorros" value="0"/>
                                </div>

                                <div class="col-lg-4 mb-4">
                                    <label class="form-label">Nómina</label> <input type="number" required id="nomina"
                                        class="form-control" placeholder="" step="any" min="0" name="nomina" value="1000"/>
                                </div>

                                <div class="col-lg-4 mb-4">
                                    <label class="form-label">Otros préstamos</label> <input type="number" required id="otrosPrestamos"
                                        class="form-control" placeholder="" step="any" min="0" name="otrosPrestamos" value="10000"/>
                                </div>
                            </div>

                            <div class="row gx-3">
                                <div class="col-lg-6 mb-4">
                                    <label class="form-label">Plazo en años</label> <input type="number" min="1"
                                        required class="form-control" placeholder="" name="plazo" id="plazo" value="2">
                                </div>


                                <div class="col-lg-6 mb-4">
                                    <label class="form-label">Fecha nacimiento</label> <input type="date" required
                                        class="form-control" name="fechaNacimiento" id="fechaNacimiento" value="3-2-1997">
                                </div>
                            </div>

                            <div class="row gx-3">
                                <div class="form-group col-lg-6">
                                    <label>Tipo de interés</label>

                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" name="tipoInteres" id="tipoInteres" value="fijo" checked> <label
                                            class="custom-control-label">Interés fijo</label>
                                        <input type="radio" class="custom-control-input" name="tipoInteres"  id="tipoInteres" value="variable"> <label
                                            class="custom-control-label">Interés variable</label>
                                    </div>

                                </div>

                                <div class="form-group col-lg-6">
                                    <label>¿Es primera vivienda?</label>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="checkbox" class="custom-control-input" name="esPrimeraVivienda" id="esPrimeraVivienda" checked> <label
                                            class="custom-control-label">Primera
                                            vivienda</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row gx-3"></div>

                            <div class="row mt-3">
                                <div class="col-auto">
                                    <input class="btn btn-primary" type="submit" value="Calcular hipoteca"></input>
                                </div>

                            </div>

                        </form>


                    </div>
                </div>

                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h2>Información de la hipoteca</h2>
                        <div class="row gx-3">
                            <div class="card text-white bg-dark m-1 col-lg-4" style="max-width: 11rem;">
                                <div class="card-header">Precio inmueble</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="precioInmuebleCard"></h5>
                                </div>
                            </div>

                            <div class="card text-white bg-dark m-1 col-lg-4" style="max-width: 11rem;">
                                <div class="card-header">Importe inicial</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="importeInicialCard"></h5>
                                </div>
                            </div>

                            <div class="card text-white bg-dark m-1 col-lg-4" style="max-width: 11rem;">
                                <div class="card-header">Préstamo</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="prestamoCard"></h5>
                                </div>
                            </div>
                        </div>

                        <div class="row gx-3">

                            <div class="card text-white bg-dark m-1 col-lg-4" style="max-width: 11rem;">
                                <div class="card-header">Cuota mensual</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="cuotaMensualCard"></h5>
                                </div>
                            </div>

                            <div class="card text-white bg-dark m-1 col-lg-4" style="max-width: 11rem;">
                                <div class="card-header">
                                    Interés <strong id="tipointeresCard"></strong>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" id="interesCard"></h5>
                                </div>
                            </div>

                            <div class="card text-white bg-dark m-1 col-lg-4" style="max-width: 11rem;">
                                <div class="card-header">Total intereses</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="totalInteresCard"></h5>
                                </div>
                            </div>

                        </div>

                        <div class="row gx-3">

                            <div class="card text-white bg-primary m-1">
                                <div class="card-header">¿Más barato?</div>
                                <div class="card-body">
                                    <h5 class="card-title" id="porcentajeCard"></h5>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>


            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h2>Amortizaciones</h2>
                    <table id="table_id" class="display">
                        <thead>
                            <tr>
                                <th>Nº Cuota</th>
                                <th>Anualidad</th>
                                <th>Intereses</th>
                                <th>Cuota de amortización</th>
                                <th>Total amortizado</th>
                                <th>Capital por amortizar</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                    </table>
                </div>
            </div>


            <footer class="pt-3 mt-4 text-muted border-top"> &copy;
                Pablo y Marcos </footer>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

    <script type="text/javascript" src="./static/scripts/table.js"></script>
    <script type="text/javascript" src="./static/scripts/calculadora.js"></script>

</body>

</html>
